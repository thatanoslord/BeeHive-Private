<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeHive</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Box icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header section -->
    <header class="header">
        <a href="#" class="logo"><img src="icons/logo.png" alt=""></a>
        <ul class="navlist">
            <li><a href="#home" class="home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
        <div class="nav-icons">
            <a href="#"><i class='bx bx-search'></i></a>
            <a href="#"><i class='bx bx-cart'></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!-- Home section -->
    <section class="home" id="home">
        <div class="home-text">
            <h1>Meet <span>Eat &</span><br>Enjoy the trur <br> taste</h1>
            <a href="#" class="btn">Explore Menu<i class='bx bxs-right-arrow'></i> </a>
            <a href="#" class="btn2">Order Now</a>
        </div>
        <div class="home-img">
            <img src="images/interface.png" alt="">
        </div>
    </section>

    <!-- Container section -->
    <section>
        <div class="container">
            <div class="container-box">
                <img src="images/c1.png" alt="">
                <h3>09:00 am - 08:00 pm</h3>
                <a href="#">Working Hours</a>
            </div>
        </div>
        <div class="container">
            <div class="container-box">
                <img src="images/c2.png" alt="">
                <h3>+91 1234567890</h3>
                <a href="#">Call Us</a>
            </div>
        </div>
        <div class="container">
            <div class="container-box">
                <img src="images/c3.png" alt="">
                <h3>
                </h3>
            </div>
        </div>




        <!-- JS links -->
        <script src="js/script.js" defer></script>

</body>

</html>
