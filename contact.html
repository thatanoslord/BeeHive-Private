<body>
    <header class="header">
        <a href="index.html" class="logo"><img src="icons/logo.png" alt="BeeHive Logo"></a>
        <ul class="navlist">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#products">Products</a></li>
            <li><a href="index.html#about">About us</a></li>
            <li><a href="index.html#reviews">Reviews</a></li>
            <li><a href="contact.html" class="home">Contact us</a></li>
        </ul>
        <div class="nav-icons">
            <a href="#"><i class='bx bx-search'></i></a>
            <a href="#"><i class='bx bx-cart'></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <section class="contact" id="contact">
        <div class="contact-content">
            <div class="contact-text">
                <h2>Contact Us</h2>
                <p>Send us a message using the form below. Weâ€™ll reply as soon as possible!</p>
            </div>

            <form id="contact-form" style="max-width: 600px; margin: auto;">
                <input id="name" type="text" name="user_name" placeholder="Your Name" required
                    style="width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none;">
                <input id="email" type="email" name="user_email" placeholder="Your Email" required
                    style="width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none;">
                <textarea id="email" name="message" rows="5" placeholder="Your Message" required
                    style="width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none;"></textarea>
                <button onclick="sendMail()" type="submit" class="btn" style="margin-top: 10px;">Send Message</button>
            </form>

            <p id="form-message" style="text-align: center; margin-top: 20px;"></p>
        </div>
    </section>

    <a href="#" class="scroll">
        <i class='bx bx-up-arrow-alt'></i>
    </a>
